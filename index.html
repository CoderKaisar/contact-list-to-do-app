<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <section>

        <div class="bg-success-subtle w-50 text-center mx-auto rounded-1 my-4 py-2">
            <h2 class="text-uppercase fs-4">To-do-app for contact list</h2>
        </div>
        <div class="container">
            <div class="row gap-3">
                <div class="col-4 border rounded-2 p-4 d-flex flex-column gap-2">
                    <h2 class="text-warning">Add New Contact</h2>
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="fullName" id="fullName"
                        aria-describedby="basic-addon1">
                    <input type="number" class="form-control" placeholder="Contact Number" aria-label="phoneNo"
                        id="phoneNo" aria-describedby="basic-addon1">
                    <button type="button" class="btn btn-primary text-center" id="addContact">Add Contact</button>
                </div>
                <div class="col-6 border rounded-2 " id="contact-div">
                    <ul class="py-3 d-flex flex-column gap-3" id="contactUL">
                    </ul>
                </div>
            </div>


        </div>

    </section>
    <script src="./day2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
